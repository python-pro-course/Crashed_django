{% extends 'layout/base.html' %}
{% block title %}^=_=^{% endblock %}
{% block content %}


<div class="alert alert-success" role="alert">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" name="title" value="{{ task.title }}" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="descript" class="form-label">Описание</label>
            <input type="text" name="descript" value="{{ task.descript }}" class="form-control" id="descript">
        </div>

        <p> Выберите категорию:</p>
        <select class="form-select" name="category" aria-label="Default select example">
        {% for category in categories %}
            <option>{{ category.name }}</option>
        {% endfor %}
        </select>
        <br>
        <button type="submit" class="btn btn-primary">Отредактировать</button>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
{% endblock %}
